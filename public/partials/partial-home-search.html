<div class="nosearchresult" ng-show="nullErrorMessage">{{nullErrorMessage}}</div>
<div class="container main" ng-hide="nullErrorMessage">
  <div class="nosearchresult" ng-show="noCombination">{{noCombination}}</div>
  <div ng-hide="noCombination">
    <h1 class="searchdiv">Search Results</h1>
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="recipe in recipes">
        <div class="portfolio-hover">
          <div class="portfolio-hover-content">
          </div>
        </div>
        <div class="portfolio-caption">
          <div class="h2div">
            <h2 class="h2name" ui-sref="getOneRecipe({rid : recipe._id})">{{recipe.name}}</h2></div>
          <h4 class="text-muted">Preparation Time</h4> <span class="cookSpan">{{recipe.cookTime}}</span>
          <h4 class="text-muted">Ingredients</h4>
          <div ng-repeat="item in recipe.ingredients" class="recipediplay"> {{item}}{{$last ? '' : ', '}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
