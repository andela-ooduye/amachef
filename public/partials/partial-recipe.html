<div class="container maindiv">
  <div class="row">
    <div class="col-md-8 col-sm-6" >
      <div class="">
        <div class="">
        </div>
      </div>
      <div class="">
        <div class="">
        <h1 class="recipename">{{oneRecipe.name | uppercase}}</h1></div>
        <h3 class="text-muted ">Category</h3> <span class="recipeSpan">{{oneRecipe.category}}</span>
        <h3 class="text-muted">Preparation Time</h3> <span class="recipeSpan">{{oneRecipe.cookTime}}</span>
        <h3 class="text-muted">Ingredients</h3>
        <ol><li ng-repeat="item in oneRecipe.ingredients">{{item}}</li></ol>
        <h3 class="text-muted">Method</h3>
        <ol><li ng-repeat="item in oneRecipe.method">{{item}}</li></ol>
      </div>
    </div>
    <div class="col-md-4 col-sm-6">
      <a id="single_2" href="{{oneRecipe.imageUrl}}" title="{{oneRecipe.name}}"><img ng-src="{{oneRecipe.imageUrl}}" class="img-responsive" alt=""></a>
    </div>
  </div>
</div>
