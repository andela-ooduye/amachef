<div class="container mainuser">
  <div class="row">
    <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="recipe in userRecipes">
      <div class="portfolio-hover">
        <div class="portfolio-hover-content">
        </div>
      </div>
      <div class="portfolio-caption">
        <div class="h2div">
        <h2 class="h2name" ng-click="getOneRecipe($index)">{{recipe.name}}</h2></div>
        <h4 class="text-muted">Preparation Time</h4> <span class="cookSpan">{{recipe.cookTime}}</span>
        <h4 class="text-muted">Ingredients</h4>
        <div ng-repeat="item in recipe.ingredients" class="recipediplay"> {{item}}{{$last ? '' : ', '}}</div>
        <br/>
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#editModal" ng-click="edit(data.position)">Edit</button>
        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteRecipe()">Delete</button>
      </div>
    </div>
  </div>
</div>
 <!-- Modal to edit existing TV Show-->
    <div id="editModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" id="closeEditModal" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit Recipe</h4>
          </div>
          <div class="modal-body">
            <form ng-submit="exitEditModal()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Name of Recipe" ng-model="editing.name">
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" placeholder="Category of Recipe" ng-model="editing.category">
              </div>
              <div class="form-group">
                <label for="cookTime">Cook Time</label>
                <input type="text" class="form-control" placeholder="Cook Time for Recipe" ng-model="editing.cookTime">
              </div>
              <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" placeholder="Ingredients for Recipe" rows="5" ng-model="editing.ingredients"></textarea>
              </div>
              <div class="form-group">
                <label for="method">Method</label>
                <textarea class="form-control" placeholder="Method to prepare Recipe" rows="5" ng-model="editing.method"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="closeEdit" class="btn btn-default" >Submit</button>
          </form>
          </div>
          
        </div>

      </div>
    </div>
