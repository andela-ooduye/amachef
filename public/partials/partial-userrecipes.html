<div class="container mainuser">
  <h1 class="myrecipes">My Recipes</h1>
  <div class="nosearchresult" ng-show="noNewRecipe">{{noNewRecipe}}</div>
  <div ng-hide="noNewRecipe">
    <div class="row">
      <div class="col-md-4 col-sm-6 portfolio-item" dir-paginate="recipe in userRecipes | itemsPerPage: pageSize" current-page="currentPage">
        <div class="portfolio-hover">
          <div class="portfolio-hover-content">
          </div>
        </div>
        <div class="img-wrapper">
          <a id="single_2" href="{{recipe.imageUrl}}" title="{{recipe.name}}"><img ng-src="{{recipe.imageUrl}}" class="img-responsive" alt=""></a>
      </div>
        <div class="h2namenew">
          <p  ui-sref="getOneRecipe({rid : recipe._id})">{{recipe.name}}</p></div>
        <div class="portfolio-caption">
          <div class="recipeingredients">
            <div ng-repeat="item in recipe.ingredients" class="recipediplay"> {{item}}</div>
          </div>
          <hr width="90%" size="5" align="center">
          <span class="glyphicon glyphicon-time cookSpan"> {{recipe.cookTime}}</span>
          <span class="heartSpan">
        <button type="button" class="btn btn-info btn-sm editbtm" data-toggle="modal" data-target="#editModal" ng-click="editRecipe(recipe)">Edit</button>
          <button type="button" class="btn btn-danger btn-sm deletebtm" ng-click="deleteRecipe(recipe._id, $index)">Delete</button></span>
        </div>
      </div>
      <div class="text-center pagination">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
      </div>
    </div>
  </div>
</div>
<!-- Modal to edit existing TV Show-->
<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="closeEditModal" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Recipe</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" class="form-control" placeholder="Name of Recipe" ng-model="editing.name">
          </div>
          <div class="form-group">
            <label for="name">Recipe Image</label>
            <input type="text" class="form-control" placeholder="Image of Recipe" ng-model="editing.imageUrl">
          </div>
          <div class="form-group">
            <label for="category">Recipe Category</label>
            <input type="text" class="form-control" placeholder="Category of Recipe" ng-model="editing.category">
          </div>
          <div class="form-group">
            <label for="cookTime">Cook Time</label>
            <input type="text" class="form-control" placeholder="Cook Time for Recipe" ng-model="editing.cookTime">
          </div>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control edittextarea" placeholder="Ingredients for Recipe" rows="5" ng-model="editing.ingredients"></textarea>
          </div>
          <div class="form-group">
            <label for="method">Method</label>
            <textarea class="form-control edittextarea" placeholder="Method to prepare Recipe" rows="5" ng-model="editing.method"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" id="closeEdit" class="btn btn-default" ng-click="saveEdittedRecipe()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
