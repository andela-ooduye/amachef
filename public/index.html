<!DOCTYPE html>
<html ng-app="amachef" lang="en">

<head>
  <title>AmAChef</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
  <!-- Bootstrap core CSS -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body >
  <nav class="navbar navbar-default navbar-fixed-top">

      <div class="navbar-header">

          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" ui-sref="home">Am-A-Chef</a>

        <ul ng-show="loggedOut" class="nav navbar-nav navbar-right" >

          <li><a ui-sref="login">Login</a></li>
        </ul>
        <ul ng-show="loggedIn" class="nav navbar-nav navbar-right">
          <li>
            <a ui-sref="#" class="glyphicon glyphicon-plus"></a>

          <li><a ui-sref="username">Username</a></li>
          <li><a ui-sref="logout">Logout</a></li>
        </ul>

    <div class="container">
      <p class="text-muted">Copyright.</p>
    </div>
  </footer>

  <script type="text/javascript" src="js/services/service.js"></script>
