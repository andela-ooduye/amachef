<!DOCTYPE html>
<html ng-app="amachef" lang="en">

<head>
  <title>AmAChef</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
  <!-- Bootstrap core CSS -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <!-- JavaScript files
    ================================================== -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="js/route.js"></script>
  <script type="text/javascript" src="js/services/service.js"></script>
  <script type="text/javascript" src="js/controllers/maincontroller.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
</head>

<body >
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="navCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">Am-A-Chef</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="signup" ng-hide="current_user">Create an account</a></li>
          
          <li><a ui-sref="login" ng-hide="current_user">Login</a></li>
          <li>
            <a ui-sref="addrecipe" class="glyphicon glyphicon-plus" ng-show="current_user"></a>
          </li>
          <li><a ng-click="getUserRecipes()" class="username" ng-show="current_user">{{current_user.userName | uppercase}}</a></li>
          <li><a ui-sref="home" ng-show="current_user" ng-click="logoutUser()">Logout</a></li>
        </ul> 
      </div>
    </div>
  </nav>

  <div ui-view></div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">Designed by Oduye Oluwayemisi</p>
    </div>
  </footer>
  
</body>

</html>
